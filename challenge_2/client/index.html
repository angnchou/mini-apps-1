<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Report Generator</title>
  </head>
  <body>
    <h1>Report Generator</h1>
    <div>
      <form id="form" method="POST" action="/report">
        <textarea name="inputField" rows="10" cols="20"> </textarea>
        <input type="submit" value="Submit" />
      </form>
      <a href="/download">Download File</a>
    </div>
  </body>
</html>
<!--
  Initially, submission of the JSON data (from the client to server) should be done using an HTML form with a single textarea input field (for the entire JSON text) and a submitbutton. When the user clicks submit, POST the form data to the server. The form submission process should use the default browser action/behavior. DO NOT use jQuery/AJAX functions in the submission process.
-->
